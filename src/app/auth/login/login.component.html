<!-- using template driven approach -->
<section class="login-form">
  <form 
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <!-- email input -->
    <mat-form-field>
      <input 
        type="email" 
        matInput
        placeholder="Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <!-- email hint and error message -->
      <mat-hint *ngIf="emailInput.invalid">Please enter your email.</mat-hint>
      <mat-error>Invalid or misssing email.</mat-error>
    </mat-form-field>
    <!-- password input -->
    <mat-form-field>
      <input 
        type="password" 
        matInput
        placeholder="Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <!-- password hint and error message -->
      <mat-hint *ngIf="pwInput.invalid">Please enter your password.</mat-hint>
      <mat-error>Invalid or missing password.</mat-error>
    </mat-form-field>
    <!-- submit button -->
    <button
      *ngIf="!isLoading" 
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Log In
    </button>
    <!-- loading spinner -->
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
