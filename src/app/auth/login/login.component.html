<!-- using reactive forms approach -->
<section>
  <form 
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <!-- email input -->
    <mat-form-field>
      <input 
        type="email" 
        matInput
        placeholder="Email"
        formControlName="email"
      >
      <!-- email hint and error message -->
      <mat-hint>Please enter your email.</mat-hint>
      <mat-error>Invalid or misssing email.</mat-error>
    </mat-form-field>
    <!-- password input -->
    <mat-form-field>
      <input 
        type="password" 
        matInput
        placeholder="Password"
        formControlName="password"
      >
      <!-- password hint and error message -->
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Invalid or missing password.</mat-error>
    </mat-form-field>
    <!-- submit button -->
    <button 
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Log In
    </button>
  </form>
</section>
