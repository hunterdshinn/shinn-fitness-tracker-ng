<!-- using template driven approach -->
<section class="signup-form">
  <form 
    fxLayout="column" 
    fxLayoutAlign="center center" 
    fxLayoutGap="10px"
    #f="ngForm" 
    (ngSubmit)="onSubmit(f)"
  >
    <!-- email input -->
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Email" 
        ngModel 
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <!-- email error messages -->
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <!-- password input -->
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Password" 
        ngModel 
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <!-- password hint and error messages -->
      <mat-hint *ngIf="pwInput.value?.length<6">Should be at least 6 characters long.</mat-hint>
      <mat-hint *ngIf="pwInput.value?.length<6" align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Must be at least 6 characters long.</mat-error>
    </mat-form-field>
    <!-- date picker for age -->
    <mat-form-field>
      <input 
        matInput 
        placeholder="Your birthdate" 
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      >
      <mat-datepicker-toggle 
        matSuffix 
        [for]="picker"
      >
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- terms checkbox -->
    <mat-checkbox 
      ngModel 
      name="agree" 
      required
      color="accent"
    >
      Agree to Terms and Conditions.
    </mat-checkbox>
    <!-- submit button -->
    <button 
      *ngIf="!isLoading"
      type="submit" 
      mat-raised-button 
      color="accent"
      [disabled]="f.invalid"
    >
      Sign Up
    </button>
    <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
  </form>
</section>
