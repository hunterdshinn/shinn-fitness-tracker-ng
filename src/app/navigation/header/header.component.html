<!-- toolbar (header) -->
<mat-toolbar color="primary">
  <!-- button to toggle the sidenav via local reference -->
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <!-- logo -->
  <div>
    <a routerLink="/">
      <img src="../../../assets/img/fit-minute_logo.png" alt="fit-minute_logo" style="width: 150px;">
    </a>
  </div>
  <!-- toolbar nav links -->
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuth"><a routerLink="/signup">Sign Up</a></li>
      <li *ngIf="!isAuth"><a routerLink="/login">Log In</a></li>
      <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
      <li *ngIf="isAuth"><a style="cursor: pointer;" (click)="onLogout()">Log Out</a></li>
    </ul> 
  </div>
</mat-toolbar>
