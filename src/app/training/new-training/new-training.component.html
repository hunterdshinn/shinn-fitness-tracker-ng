<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Start a new session</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <!-- selection for exercises -->
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select placeholder="Select an exercise" ngModel name="exercise" required>
            <!-- looping through available exercises to show options to the user -->
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- loading spinner -->
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <!-- start exercise button -->
        <button *ngIf="exercises" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
        <!-- reload exercises button -->
        <button *ngIf="!exercises" type="button" mat-raised-button color="accent" (click)="fetchExercises()">Load Exercises</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
