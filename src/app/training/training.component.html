<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Session">
    <!-- listening for trainingStart event to set property to conditionally render the output -->
    <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Sessions">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training 
  *ngIf="ongoingTraining"
  (trainingExit)="ongoingTraining = false"
>
</app-current-training>
